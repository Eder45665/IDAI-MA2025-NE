<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celular Center</title>

    

   <style>
    table {
      margin: auto;          /* Centra horizontalmente */
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
  </style>

    <style>
    body {
      background-color:lightblue ; /* Cambia el color aquí */
    }
  </style>

    <style>
        body {
        margin: 40px; /* Agrega margen alrededor de toda la página */
        }
    </style>
        










</head>

<body>
    <form action="">


        <img src="img/celulares.png" alt="" style="float: left; width: 400px; margin-right: 15px;">
        <img src="img/sistemas operativos.jpg" alt="" style="float: right; width: 400px; margin-left: 15px;">
        
        <br>
        <br>

        <p>
            <div style="text-align: center;">
                <h1>Celular Center</h1>
                <h2>Venta, Mantenimiento, Reparación, Refacciones, Accesorios, Soporte, Capacitación</h2>
                <h2>De las marcas: Samsung, Nokia, Motorola, Sony, LG, Apple</h2>
            </div>
        </p>

        

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <table   style="background-color: #f2f2f2; border: 1px solid black;"  >
            
            <thead>
                <tr  style="color: red;">
                    <th>TIPO</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="Nuevo" id="Opcion 1">
                        <label for="Opcion 1">Nuevo</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Usado" id="Opcion 2">
                        <label for="Opcion 2">Usado</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Reparacion" id="Opcion 3">
                        <label for="opcion 3">Reparacion</label>
                    </td>
                </tr>
            </tbody>

             <thead>
                <tr   style="color: red;">
                    <th>MARCA</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="celulares">Elige la Marca:</label>
                        <select id="celulares" name="celulares">
                            <option value="Alcatel">Alcatel</option>
                            <option value="ZTE">ZTE</option>
                            <option value="Nokia">Nokia</option>
                            <option value="Motorola">Motorola</option>
                            <option value="Samsung">Samsung</option>
                            <option value="Xiaomi">Xiaomi</option>
                            <option value="Iphone">Iphone</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <br>

        <table  style="background-color: #f2f2f2; border: 1px solid black;" >
           
             <thead>
                <tr    style="color: red;">
                    <th>ACCSESORIOS</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" name="Micas" id="Opcion 1">
                        <label for="Opcion 1">Micas</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Fundas" id="Opcion2">
                        <label for="Opcion2">Fundas</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Cargadores" id="Opcion 3">
                        <label for="Opcion 3">Cargadores</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Memorias" id="Opcion 4">
                        <label for="Opcion 4">Memorias</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Micro SD" id="Opcion 5">
                        <label for="Opcion 5">Micro SD</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Chips" id="Opcion 6">
                        <label for="Opcion 6"> Chips</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Adaptador" id="Opcion 7">
                        <label for="Opcion 7">Adaptador</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Pilas" id="Opcion 8">
                        <label for="Opcion 8"> Pilas </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Manoslibres" id="Opcion 9">
                        <label for="Opcion 9">Manoslibres</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Cables USB" id="Opcion 10">
                        <label for="Opcion 10">Cables USB</label>
                    </td>
                </tr>
            </tbody>

            <thead>
                <tr style="color: red;">
                    <th>PLAN</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="planes">Elige el plan</label>
                        <select name="planes" id="planes">
                             <option value="Prepago">Prepago</option>
                            <option value="Plan JR">Plan JR</option>
                            <option value="Plan Control">Plan Control</option>
                            <option value="Plan Acceso Total">Plan Acceso Total</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>

        <br>

        <table style="background-color: #f2f2f2; border: 1px solid black;">
            <thead>
                <tr   style="color: red;" >
                    <th>CLIENTE</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="Nombre">Nombre</label>
                        <input type="Nombre"> <br><br>
                        <label for="Direccion">Direccion</label>
                        <input type="Direccion"> <br><br>
                        <label for="Telefono">Telefono</label>
                        <input type="Telefono"><br><br>
                        <label for="Email">Email</label>
                        <input type="Email"><br><br>
                    </td>
                </tr>
            </tbody>

                <thead>
                    <tr   style="color: red;" >
                        <th>MONEDA</th>
                    </tr>
                </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="moneda">Elije la moneda que desea pagar</label>
                        <select name="moneda" id="moneda">
                            <option value="Pesos">Pesos</option>
                            <option value="Dolares">Dolares</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    

        <br>

        <div style="text-align: center;">
            <h2>Tipo de Cambio</h2>
            <input type="text">
        </div>

        <br>

         <div style="text-align:center;">
            <button>ENVIAR</button>
        </div>

        

    </form>




</body>
</html>
