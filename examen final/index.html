<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de cambio</title>

    
    
  <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        .card {
        background-color: white;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 300px;
        }

        .card-text {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
        transition: color 0.3s ease;
        }

        .card-button {
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        }

        .card-button:hover {
        background-color: #0056b3;
        }
    </style>
</head>

<body>

  <div class="card">
    <div id="cardText" class="card-text">  "¡Haz clic en el elemento interactivo para cambiar este texto!". </div>
    <button class="card-button" onclick="actualizarTexto()">Cambiar texto</button>
  </div>

  <script>
    function actualizarTexto() {
      const texto = document.getElementById("cardText");
      texto.textContent = "¡El texto ha sido actualizado!";
      texto.style.color = "#e63946"; // Cambia el color del texto
    }
  </script>

</body>
</html>
