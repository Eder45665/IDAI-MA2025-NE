<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas Eder</title>
</head>

<style>
    h1{
        text-align: center;
    }
</style>

<body>
    <form action="">

        <div style="text-align: center;">
            <h1>Hamburguesas Eder</h1>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Tipo de Hamburguesa</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="Sencilla 35.00" id="Opcion 01">
                        <label for="Opcion 01"> Sencilla 35.00 </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Especial 45.00" id="Opcion 02">
                        <label for="Opcion 02"> Escecial 45.00 </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Doble 60.00" id="Opcion 03">
                        <label for="Opcion 03"> Doble 60.00 </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Suprema 90.00" id="Opcion 04">
                        <label for="Opcion 04 "> Suprema 90.00 </label>
                    </td>
                </tr>
            </tbody>
        </table>

        <br>

        <table>
            <thead>
                <tr>
                    <th>Tipo de carne</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="Tradicional" id="Opcion 01">
                        <label for="Opcion 01">Tradicional</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Escecial" id="Opcion 02">
                        <label for="Opcion 02">Especial</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Angus" id="Opcion 03">
                        <label for="Opcion 03">Angus</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Pollo" id="Opcion 04">
                        <label for="Opcion 04">Pollo</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Roast Beef" id=" Opcion 05">
                        <label for="Opcion 05">Roast Beef</label>
                    </td>
                </tr>
            </tbody>
        </table>

        <br>

        <table>
            <thead>
                <tr>
                    <th>Ingredientes</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <input type="checkbox" name="Tomate" id="Opcion 01">
                        <label for="Opcion 01">Tomate</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Cebolla" id="Opcion 02">
                        <label for="Opcion 02">Cebolla</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" name="Queso amarillo" id="Opcion 03">
                        <label for="Opcion 03">Queso amarillo</label>
                    </td>  
                </tr>

                <tr>
                    <td>
                        <input type="radio" name="Jamon" id="Opcion 04">
                        <label for="Opcion 04">Jamon</label>
                    </td>
                </tr>

                <tr>
                    <td>Carne de Trompo +5.00</td>
                </tr>

                <tr>
                    <td>Piña +3.00</td>
                </tr>

                <tr>
                    <td>Pepperoni +3.00</td>
                </tr>

                <tr>
                    <td>Champiñones +2.00</td>
                </tr>
            </tbody>
        </table>

        <br>

        <table>
            <thead>
                <tr>
                    <th>Numero de Hamburguesas</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>

                        <label for="Cantidad de Hamburguesas:">Cantidad de Hamburguesas</label>
                        <input type="Cantidad de Hamburguesas">
                    
                    </td>
                </tr>
            </tbody>
        </table>

        <br>

        <table>

            <thead>
                <tr>
                    <th>Datos del Cliente</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <label for="Nombre">Nombre</label>
                        <input type="Nombre">
                        <label for="Direccion">Direccion</label>
                        <input type="Direccion">
                        <label for="Telefono">Telefono</label>
                        <input type="Telefono">
                    </td>
                </tr>
            </tbody>

        </table>

        <br>

        <table>
            <thead>
                <tr>
                    <th>Modo de entrega</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <select name="" id=""></select>
                        <input type="text">
                    </td>
                </tr>
            </tbody>
        </table>

        

        <br>

        <div style="text-align:center;">
            <button>IMPRIMIR TICKET</button>
        </div>









        



































    </form>







































</body>
</html>
